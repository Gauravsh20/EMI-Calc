<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Multi_Table</title>
	<style>
body {
	background-image: url('image/bg2.jpg');
	background-size: cover;
	font-family: Arial, sans-serif;
	font-size: 14px;
	color: #333;
}

body .ui-datatable thead th {
	background-color: #265081;
	color: white;
}

.cards {
	margin: 10ex 5ex 10ex 5ex;
	background-color: #265081;
	padding: 20px;
	border-radius: 10px;
	box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.75);
}

.calc-button {
	background-color: #265081;
	border: none;
	color: #fff;
	margin-left: 35ex;
	padding: 10px 20px;
	text-align: center;
	text-decoration: none;
	font-size: 16px;
	cursor: pointer;
	border-radius: 5px;
	text-align: center;
	display: inline-block;
}

/* Change button color on hover */
.calc-button:hover {
	background-color: black;
}

.calc-buttons {
	background-color: #265081;
	border: none;
	color: #fff;
	margin-left: 5ex;
	padding: 10px 20px;
	text-align: center;
	text-decoration: none;
	font-size: 16px;
	cursor: pointer;
	border-radius: 5px;
	text-align: center;
	padding: 10px 20px;
	text-align: center;
	text-decoration: none;
	font-size: 16px;
	cursor: pointer;
	border-radius: 5px;
	text-align: center;
	display: inline;
}

/* Change button color on hover */
.calc-buttons:hover {
	background-color: black;
}

.form {
	width: 600px;
	margin: 0 auto;
	background-color: transparent;
	background-color: rgba(255, 255, 255, 0.5);
	border: 1px solid #ddd;
	padding: 20px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.userId{
color: white;
font-weight: bolder;
}
</style>
</h:head>
<h:body>
	<ui:include src="/Nav_bar.xhtml" />
	<h:form>
		<div class="cards">
        <h:outputText class="userId" value="User ID: #{param.userId}"/>
        <p:dataTable value="#{bankDetailsBean.bankUsers1}" var="user">
            <p:column headerText="Bank ID">
                <h:outputText value="#{user.BANK_ID}"/>
            </p:column>
            <p:column headerText="Bank">
                <h:outputText value="#{user.BANK}"/>
            </p:column>
            <p:column headerText="IFSC">
                <h:outputText value="#{user.IFSC}"/>
            </p:column>
            <p:column headerText="Account No">
                <h:outputText value="#{user.accountno}"/>
            </p:column>
            <p:column headerText="First Name">
                <h:outputText value="#{user.first_Name}"/>
            </p:column>
            <p:column headerText="Last Name">
                <h:outputText value="#{user.last_Name}"/>
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{user.email}"/>
            </p:column>
            <p:column headerText="Mobile No">
                <h:outputText value="#{user.mobile_no}"/>
            </p:column>
        </p:dataTable>

		</div>
	</h:form>
</h:body>
</html>
