<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Change Password</title>
	<style>
body {
	background-image: url('image/bg2.jpg');
	background-size: cover;
	font-family: Arial, sans-serif;
	font-size: 14px;
	color: #333;
}

h1 {
	text-align: center;
	font-size: 5.5ex;
}

.form {
	width: 600px;
	margin: 0 auto;
	background-color: transparent;
	background-color: rgba(255, 255, 255, 0.5);
	border: 1px solid #ddd;
	padding: 20px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
	display: block;
	margin-bottom: 5px;
	margin-top: 3ex;
	font-weight: bold;
}

input[type="text"] {
	width: 100%;
	padding: 10px;
	border: 1px solid #ddd;
	border-radius: 5px;
	box-sizing: border-box;
}

input[type="Password"] {
	width: 100%;
	padding: 10px;
	border: 1px solid #ddd;
	border-radius: 5px;
	box-sizing: border-box;
}

input[type="submit"] {
	background-color: #333;
	color: #fff;
	border: none;
	padding: 10px 20px;
	border-radius: 5px;
	margin-top: 5ex;
	cursor: pointer;
	display: block;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: #444;
}

.error {
	color: red;
	margin-top: 5ex;
}

.form1 {
	margin-left: 5ex;
}

.link {
	color: black;
	margin: 2ex;
}

f:selectItem {
	font-size: 10ex;
}
</style>
</h:head>
<h:body>
<ui:include src="Nav_bar.xhtml"/>
<h1>Change Password Page</h1>
	 <p:growl id="gaura" showDetail="true" keepAlive="true" />
	<h:form class="form" id="form">
		<p:inputText value="#{email}" disabled="true"/><br/>
		<p:password id="pwd"
			value="#{bean.oldpss}" required="true"
			requiredMessage="Password is Required" placeholder="Old Password"
			validator="#{validateInput.validationpassword}" rendered="#{!bean.showbox}" />
		    <h:commandButton value="Submit" action="#{bean.Passwordchange}"
			rendered="#{!bean.showbox}" />
	</h:form>
		<h:form class="form">
	     <p:password id="pwd" feedback="true" rendered="#{bean.showbox}" value="#{bean.newPassword}"  required="true"
		requiredMessage="Password is Required" placeholder="New Password" match="pwd1" validator="#{validateInput.validationpassword}"/>
		<p:password id="pwd1" rendered="#{bean.showbox}" required="true" value="#{bean.confirmPassword}"
		requiredMessage="Password is Required" placeholder="Confirm Password" />
		<h:commandButton value="Submit" action="#{bean.changePassword()}" rendered="#{bean.showbox}"/>
	   <!-- <p:messages id="msg" showDetail="true" closable="true"> <p:autoUpdate/></p:messages> -->
	</h:form>
</h:body>
</html>
