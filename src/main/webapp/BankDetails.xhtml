<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Bank Details</title>
</h:head>
<h:body>
    <h:form>
        <h:outputText value="User ID: #{param.userId}"/>
        <p:dataTable value="#{bankDetailsBean.bankUsers1}" var="user">
            <p:column headerText="Bank ID">
                <h:outputText value="#{user.BANK_ID}"/>
            </p:column>
            <p:column headerText="Bank">
                <h:outputText value="#{user.BANK}"/>
            </p:column>
            <p:column headerText="IFSC">
                <h:outputText value="#{user.IFSC}"/>
            </p:column>
            <p:column headerText="Account No">
                <h:outputText value="#{user.accountno}"/>
            </p:column>
            <p:column headerText="First Name">
                <h:outputText value="#{user.first_Name}"/>
            </p:column>
            <p:column headerText="Last Name">
                <h:outputText value="#{user.last_Name}"/>
            </p:column>
            <p:column headerText="Email">
                <h:outputText value="#{user.email}"/>
            </p:column>
            <p:column headerText="Mobile No">
                <h:outputText value="#{user.mobile_no}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
