<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Registration</title>
	<style>
body {
	background-image: url('image/bg2.jpg');
    background-size: cover;
	font-family: Arial, sans-serif;
	font-size: 14px;
	color: #333;
}

h1 {
	text-align: center;
	margin-top: 50px;
}

.form {
	width: 600px;
	margin: 0 auto;
	background-color:transparent;
	   background-color: rgba(255, 255, 255, 0.5); /* white with 50% opacity */
	border: 1px solid #ddd;
	padding: 20px;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
	display: block;
	margin-bottom: 5px;
	margin-top: 3ex;
	font-weight: bold;
}

input[type="text"] {
	width: 100%;
	padding: 10px;
	border: 1px solid #ddd;
	border-radius: 5px;
	box-sizing: border-box;
}

input[type="Password"] {
	width: 100%;
	padding: 10px;
	border: 1px solid #ddd;
	border-radius: 5px;
	box-sizing: border-box;
}

input[type="submit"] {
	background-color: #333;
	color: #fff;
	border: none;
	padding: 10px 20px;
	border-radius: 5px;
	margin-top: 5ex;
	cursor: pointer;
	display: block;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: #444;
}

.error {
	color: red;
	margin-top: 5ex;
}

.form1 {
	margin-left: 5ex;
}
h1{
font-size:5.5ex;

}
.link{
color:black;
}
</style>
</h:head>
<h:body>
	<h1>User Enrollment Page</h1>
	<h:form class="form">
		<label for="F_Name">First Name :</label>

		<div class="ui-inputgroup">
			<div class="ui-inputgroup-addon">
				<i class="pi pi-user"></i>
			</div>
			<p:inputText placeholder="First Name" value="#{user.first_Name}" id="F_Name"
				required="true" requiredMessage="First Name is Required"
				validator="#{validateInput.validationName}" />
		</div>
			<h:message for="F_Name" styleClass="error" />
			
			<label for="L_Name">Last Name :</label>

		<div class="ui-inputgroup">
			<div class="ui-inputgroup-addon">
				<i class="pi pi-user"></i>
			</div>
			<p:inputText placeholder="Last Name" value="#{user.last_Name}" id="L_Name"
				required="true" requiredMessage="Last Name is Required"
				validator="#{validateInput.validationName}" />
		</div>
			<h:message for="L_Name" styleClass="error" />

		<label for="Email">Email :</label>
		<div class="ui-inputgroup">
			<div class="ui-inputgroup-addon">
				<i class="pi pi-envelope"></i>
			</div>
			<p:inputText value="#{user.email}" id="Email" required="true"
				requiredMessage="Email is Required"
				validator="#{validateInput.validateEmailID}" />
		</div>
			<h:message for="Email" styleClass="error" />
			
			<label for="phone">Phone No :</label>

		<div class="ui-inputgroup">
			<div class="ui-inputgroup-addon">
				<i class="pi pi-mobile"></i>
			</div>
			<p:inputText placeholder="Mobile No." value="#{user.mobile_no}" id="phone"
				required="true" requiredMessage="Phone no is Required"
				validator="#{validateInput.validatePhnNo}" />
		</div>
			<h:message for="phone" styleClass="error" />
			

		<label for="Password">Password :</label>
		<div class="ui-inputgroup">
			<div class="ui-inputgroup-addon">
				<i class="pi pi-unlock"></i>
			</div>
			<p:password id="pwd2" value="#{user.password}" label="Password"
				required="true" requiredMessage="Password is Required" match="pwd1" validator="#{validateInput.validationpassword}" />
		</div>
			<h:message for="Password" styleClass="error" />


		<label for="Password">Confirm Password :</label>
		<div class="ui-inputgroup">
			<div class="ui-inputgroup-addon">
				<i class="pi pi-unlock"></i>
			</div>
			<p:password id="pwd1" value="#{user.password}" required="true"
				requiredMessage="Confirm Password is Mandatory"
				label="Confirm Password" />
		</div>
			<h:message for="pwd2" styleClass="error" />

		<h:commandButton value="Submit" action="#{userDAO.Adduser(user)}"
			class="btn btn-primary mb-2" update="messages" icon="pi pi-user-plus" />
	</h:form>
	<p:growl id="messages" showDetail="true" keepAlive="true" />
	<h:form class="form">
			<i class="pi pi-user"></i><h:commandLink styleClass="link" value="I Have Already account?Log-in Page" action="Loginpage.xhtml" />
	</h:form>
</h:body>

</html>
